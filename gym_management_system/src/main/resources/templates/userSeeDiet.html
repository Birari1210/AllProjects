<!DOCTYPE html>
<html>
<head>

<body>


	<h5>Diet chart for user</h5>
	<br>
	<div style="margin:0 auto; width:1000px;">
 
 	<table class = "table table-striped table-bordered" >
 	
		 
				<tr>

					<th>Breakfast</th>
					<th>Lunch </th>
					<th>LateEvening</th>
					<th>Dinner</th>
					</tr>
				
				<tr th:each="dtable:${view}">
					<span><td th:text = "${dtable.days}"></td></span>
					<span><td th:text = "${dtable.breakfast}"></td></<span>
					<span><td th:text = "${dtable.lunch}"></td></span>
					<span><td th:text = "${dtable.lateEvening}"></td></span>
					<span><td th:text = "${dtable.dinner}"></td></span>	
		   </tr>			
	</table>
	</div>

</body>
