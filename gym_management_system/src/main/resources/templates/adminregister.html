<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

<title>Gym Management System</title>
</head>
<body style="background-color:powderblue;">
  
<div class ="container" align="center">
<h4>Registration form</h4>
</div>
<div class="container">
		<div class="row">
			<div class="col-md-5 offset-md-4">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Register Admin</h4>

						<form th:action="@{/saveadmin}" method="post">

							<div class="form-group">
								<label>Enter Name</label> 
								<input type="text" class="form-control" name="name" placeholder="enter your name" required>
							</div>

							<div class="form-group">
								<label>Enter Address</label> 
								<input type="text" class="form-control" name="address" placeholder="enter your address" required>
							</div>

							<div class="form-group">
								<label>Enter Email</label>
							 <input type="text" class="form-control" name="userName" placeholder="enter your  Email" required>
							</div>


							<div class="form-group">
								<label>Enter password</label> 
								<input type="text" class="form-control" name="password" placeholder="enter your password" required>
							</div>


							<button class="btn btn-primary btn-block">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
