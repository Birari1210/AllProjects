<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<body>
<div class="center">
	<div class="container" align="center">
		<h2>Enter Payment details</h2>

		<form action="#" th:action="@{/savepayment}" th:object="${pay}" method="post"> <!-- ace ha add attribute cha object ahe -->
			
			<lable> Enter Course Name</lable>
			<input type="text" name=courseName
				placeholder="Enter course Number" class="form-control mb-2 col-4">

         <lable> Enter course id</lable>
			<input type="text" name=courseId
				placeholder="Enter Course id" class="form-control mb-2 col-4">

          <lable> Enter Course fees</lable>
			<input type="number" name=courseFees placeholder="Enter Course fees"
				class="form-control mb-2 col-4">
		  <lable> Enter Fees Type</lable>
			<input type="text" name=feesType placeholder="Enter Monthly Or yearly fees Type"
				class="form-control mb-2 col-4">
				
		  <lable> Enter your Name</lable>
			<input type="text" name=userName placeholder="Enter user name"
				class="form-control mb-2 col-4">
					
			<lable> Enter Payment Date</lable>
			<input type="date" name=dateOfPayment placeholder="Enter Date"
				class="form-control mb-2 col-4">
			
			<button type="submit" class="btn btn-info col-2">Pay</button>
		</form>
		<br>
     
		<a th:href="@{/}"> Back home page</a>
	</div>
	</div>
